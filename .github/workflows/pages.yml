name: Deploy to GH pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy_to_ghpages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: yarn

      - name: Build CRA app dev
        run: yarn build
        env:
          PUBLIC_URL: '/ui-scaffold/dev/'
          REACT_APP_VOCDONI_ENVIRONMENT: 'dev'
          BUILD_PATH: 'build/dev'

      - name: Build CRA app stg
        run: yarn build
        env:
          PUBLIC_URL: '/ui-scaffold/stg/'
          REACT_APP_VOCDONI_ENVIRONMENT: 'stg'
          BUILD_PATH: 'build/stg'

      - name: Create redirect index
        run:  echo '<meta http-equiv="refresh" content="0;url=https://vocdoni.github.io/ui-scaffold/stg" />' > build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
