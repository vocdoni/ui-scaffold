name: Build and Deploy to Netlify

on:
  push:
    branches:
      - develop
      - stage
      - d/**
  pull_request:

jobs:
  build-and-deploy-dev:
    name: Build & Deploy (dev)
    runs-on: ubuntu-22.04
    environment: develop
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/develop')) ||
      (github.event_name == 'pull_request' && github.base_ref == 'develop')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build vocdoni app (dev)
        run: pnpm build
        env:
          VOCDONI_ENVIRONMENT: dev
          CUSTOM_ORGANIZATION_DOMAINS: ${{ secrets.CUSTOM_ORGANIZATION_DOMAINS }}
          STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          CALCOM_EVENT_SLUG: ${{ secrets.CALCOM_EVENT_SLUG }}
          VIDEO_TUTORIAL: '{"en": "https://www.youtube.com/watch?v=OQRF_4-zGSk", "es": "https://www.youtube.com/watch?v=zk6yIq3-SHw"}'
          PROCESS_IDS: '6be21a5a9dc0a87c45cfef897bf12e113605f8105e0d0581daca030000000000,6be21a5a9dc0a87c45cfef897bf12e113605f8105e0d0581daca030000000001,6be21a5a9dc0a87c45cfef897bf12e113605f8105e0d0581daca030000000002'

      - name: Deploy to Netlify (dev)
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: develop
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: Vocdoni dev deploy from GitHub Actions
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  build-and-deploy-stg:
    name: Build & Deploy (stg)
    runs-on: ubuntu-22.04
    environment: stage
    # Only run for pushes/PRs to stage branch or d/** branches
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/stage' || startsWith(github.ref, 'refs/heads/d/'))) ||
      (github.event_name == 'pull_request' && (github.base_ref == 'stage' || startsWith(github.base_ref, 'd/')))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build vocdoni app (stg)
        run: pnpm build
        env:
          VOCDONI_ENVIRONMENT: prod
          CUSTOM_ORGANIZATION_DOMAINS: ${{ secrets.CUSTOM_ORGANIZATION_DOMAINS }}
          STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          CALCOM_EVENT_SLUG: ${{ secrets.CALCOM_EVENT_SLUG }}
          SAAS_URL: https://saas-api-stg.vocdoni.net

      - name: Deploy to Netlify (stg)
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist'
          production-branch: stage
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: Vocdoni stg deploy from GitHub Actions
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
